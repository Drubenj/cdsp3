<div th:include="administrador/encabezado.html::header"></div>
	
	<div class="container-fluid pedidoM">

		<div class="w3-quarter">

			<div class="w3-panel w3-amber w3-margin  w3-round" style="width: 50%; height:30px">
				<div class="w3-center fa fa-calendar" style="margin-top:7px; font-size:12px"> Jueves 7, Abril</div>
			</div>

			<div class="w3-row menupedidos ">

				<div class="w3-black w3-bar-block ">
				
					<a th:href="@{/cdsp/pedidos/menu}"
						class="w3-bar-item w3-button  w3-wide w3-hover-blue w3-hover-text-orange"><b>Volver</b></a>
					<a th:href="@{/cdsp/pedidos/verDetalle}"
						class="w3-bar-item w3-button  w3-wide w3-hover-blue w3-hover-text-orange"><b>Detalle</b></a>
					<a th:href="@{/cdsp/pedidos}"
						class="w3-bar-item w3-button w3-hover-text-orange w3-wide w3-hover-blue"><b>Pedidos</b></a>
				</div>
			</div>
		</div>
		<form th:action="@{/cdsp/pedidos/editar/detalle/agregar}"  method="POST">
		<input type="hidden" th:value="${menu.id}" name="id"/>
				<div class="conteiner">
					<div class="row">
						<div class="w3-threequarter py-2">
							<div class="my-2 border-bottom">
								<h1 class="font-weight-bold ">Menú</h1>
								<p class="lead text-muted ">Descripción del menú</p>
							</div>
						</div>
					</div>
				</div>
			<div class="w3-threequarter w3-animate-zoom mt-2">

				<div class=" registropedido w3-margin">
					<div class="w3-card-4 mt-1">

						<header class="w3-container w3-amber">
							<h5 class="w3-right my-2">Descripción</h5>
						</header>
						<table class="table mt-2">
							<thead>
								<tr>
									<th>ID</th>
									<th>Menú</th>
									<th class="w3-center">Cantidad</th>
									<th>Precio</th>
								</tr>
							</thead>
							<tbody id="items">
								<tr>
									<th th:text="${menu.id}"></th>
									<td th:text="${menu.nombre}">Café</td>
									<td class="w3-center">
										<div class="formulario_grupo" id="grupo_cantidad">
											<div class="formulario_grupoi" id="grupo_cantidad">
												<input class="input_formulario" type="number"
													style="width:30%; font-size: 14px" title="Ingrese la cantidad"
													minlength="1" maxlength="3" min="1" max="100" required
													name="cantidad" id="cantidad">
												<i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
											</div>
											<p class="formulario_input-error">La cantidad debe ser suoperior a 0</p>
										</div>
										
										
										</tdclass="w3-center">

									<td> <span th:text="${menu.precio}">500</span></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="2" class="fw-bold">Categoria</td>
									<td colspan="2" >
										<div class="w3-tag w3-round w3-green" style="padding:3px">
											<div class="w3-tag w3-round w3-green w3-border w3-border-white" th:text="${menu.categoria.nombre}">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row">Descripcion</th>
									<td colspan="5" th:text="${menu.descripcion}">10</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div class="w3-margin w3-center">
					<!--Botones de limpiar y enviar (Input reset, submi)-->
						<button  type="submit" class="btn btn-outline-info ">Agregar</button>
						<p class="formulario_mensaje-exito w3-margin-top" id="formulario_mensaje-exito">Formulario
							registrado con exito</p>
					</div>
				</div>	

			</div>
