<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro Insumo</title>

		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="icon" type="imagen/png" href="img/pixlr-bg-result.png" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" href="css/encabezadoestilos.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
	<link rel="stylesheet" type="text/css" href="css/encabezadoestilos.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	

</head>

<body>
	<div th:include="administrador/encabezado.html::header"></div>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registrar Insumo</h1>
				<div class="card-body">
					<form th:action="@{/cdsp/insumo/guardar}" th:object="${insum}" method="POST">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Ingrese el nombre del insumo" required></input>
						</div>
						<br>
						<label>Precio:</label>
						<div>
							<input type="number" required name="precio" th:field="*{precio}" rows="5" cols="71"
								placeholder="Ingrese el precio"></input>
						</div>


						<label style="padding: 10px; position: relative;">Estado</label>
						<select th:field="*{estado}" name="estado" id="estado" class="input_formulario w3-light-grey "
							required
							style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
							<th:block th:each="estado : ${estados}">
								<option th:text="${estado.nombre}" th:value="${estado.id}"></option>
							</th:block>
						</select>

						<br>

						<label style="padding: 10px; position: relative;">Categoria</label>
						<select th:field="*{cateins}" name="cateins" id="cateins"
							class="input_formulario w3-light-grey " required
							style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
							<th:block th:each="categoria : ${categorias}">
								<option th:text="${categoria.nombre}" th:value="${categoria.idcateins}"></option>
							</th:block>
						</select>

						<br>

						<div class="box-footer">
							<br>
							<button class="btn btn-success"
								onclick="confirm('Seguro que quieres registrar el insumo?')">Registrar</button>
							<button class="btn btn-success"
								onclick="confirm('Seguro que quieres borrar los datos?')">Limpiar</button>
						</div>
				</div>
			</div>
		</div>
		</form>
</body>

</html>
