	<title>Registrar Inventario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div th:include="administrador/encabezado.html::header"></div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registrar Inventario</h1>
				<div class="card-body">
					
					<form th:action="@{/cdsp/inventarioadmin/registrar}" th:object="${inventari}" method="POST">
					<div class="form-group">
						<label>Fecha:</label> 
						<input type="text" name="fecha" th:field="*{fecha}" id="fecha" class="form-control" readonly></input>
					</div>
						<label style="padding: 10px; position: relative;">Insumos</label>
						<select th:field="*{insumo}" name="insumo" id="insumo" class="input_formulario w3-light-grey "
							required
							style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
							<th:block th:each="insumo : ${insumos}">
								<option th:text="${insumo.nombre}" th:value="${insumo.idinsumo}"></option>
							</th:block>
						</select>
						<div>
							<label style="padding: 10px; position: relative;">Movimiento</label>
							<select th:field="*{movimiento}" name="movimiento" id="movimiento"
								class="input_formulario w3-light-grey " required
								style="background: none; width: 95%; padding-bottom: 15px;padding-left:10px; border: none; outline: 0px; color:darkgray;">
								<th:block th:each="movimiento: ${movimientos}">
									<option th:text="${movimiento.nombre}" th:value="${movimiento.idmovimiento}">
									</option>
								</th:block>
							</select>
						</div>
						<br> <label>Cantidad:</label> <input type="number" th:field="*{cantidadmovimiento}" rows="5"
							cols="71" placeholder="Ingrese la cantidad" required></input>
							
				<div class="box-footer">
					<br>
					<button class="btn btn-success" type=submit""
						onclick="confirm('Seguro que quieres registrar el inventario?')">Registrar</button>
					<button class="btn btn-info"
						onclick="confirm('Seguro que quieres borrar los datos?')">Limpiar</button>
					</form>
				</div>

				
					
				</div>
			</div>
		</div>
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {

			var now = new Date();

			var day = ("0" + now.getDate()).slice(-2);
			var month = ("0" + (now.getMonth() + 1)).slice(-2);

			var today = now.getFullYear() + "-" + (month) + "-" + (day);
			$("#fecha").val(today);
		});
	</script>
</body>
