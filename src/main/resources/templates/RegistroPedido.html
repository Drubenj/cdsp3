<script src="js/registrarpedido.js"></script>

</head>

<body style="background: lightgoldenrodyellow">

<div class="w3-conteiner" style="font-family: 'Rubik'; ">
	<div class="w3-container">
	<div class="w3-row w3-margin">
		
		<form action="" id="fregistro" onsubmit="return formvalid()">
	<table class="w3-table-all  tablaregistro">

		<tr class="w3-amber w3-bottombar w3-border-amber">
			<th><label for="idmenu">ID Menú</label></th>
  			<th><label>Menú</label for="menu"></th>
  			<th class="w3-center"><label for="preciou">Precio/u</label></th>
  			<th class="w3-center"><label for="cantidad">cantidad</label></th>
 		</tr>

		<tr>
			<td>101</td>
  			<td>Ajiaco</td>
  			<td class="w3-center">10.000</td>
  			<td class="w3-center"><input type="number" style="width:10%; font-size: 18px" id="cantidad" title="Ingrese la cantidad" 
  					minlength="1" maxlength="3" min="1" max="100" required> </td>
		</tr>

		<tr>
			<td>201</td>
  			<td>CocaCola 1.25 l</td>
  			<td class="w3-center">2.000</td>
  			<td class="w3-center"><input type="number" style="width:10%; font-size: 18px" id="cantidad" title="Ingrese la cantidad" 
  					minlength="1" maxlength="3" min="1" max="100" required> </td>
		</tr>

		<tr class="w3-amber w3-bottombar w3-border-amber">
			<th class="w3-center"><label for="mesa">Mesa</label></th>
			<th class="w3-center"><label>Fecha</label></th>
			<th class="w3-center" colspan="2"><label for="especificaciones">Especificaciones</label></th>
		</tr>

		<tr>
			<td class="w3-center" >
			<select name="mesa" id="mesa"class="form-control-lg" required>
    			<option value="mesa 1"selected>Mesa1</option>
    			<option value="Mesa 2">Mesa 2</option>
    			<option value="Mesa 3">Mesa 3</option>
    			<option value="Mesa 4">Mesa 4</option>
  			</select>
  			</td>

  			<td class="w3-center">
        		<input  type="date" name="fechai" id="fechai" min="2023-04-01" max="2026-12-12"
        		title="Ingrese la fecha del pedido"  required>
        	</td>

			<td class="w3-center" colspan="2">
				<div class="form-group">
  				<textarea class="form-control" rows="2" id="comentario" placeholder="Comentario"style="width: 100%;"></textarea>
				</div>
			</td>

			<tr>
				<td class="w3-center" colspan="4">
					<label for="validarpedido">Validar pedido</label>
					<input type="checkbox" name="validarpedido" id="validarpedido" required>
					
				</td>
			</tr>
		</tr>
	</table>
	</form>
	</div>	
</div>
</div>
</body>
