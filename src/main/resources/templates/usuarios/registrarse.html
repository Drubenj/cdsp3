	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background: lightgoldenrodyellow; font-family:Rubik">
	<div th:include="home/encabezadoInicio.html::headerHome"></div>
	<div class="container">
				<br>
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				
				<div class="container">
					<div class="row">
					<div th:if=${param.exito}>
						<div class="alert alert-info"> 
						¡Se ha registrado exitosamente!
						</div>
						</div>
					</div>
				</div>
				<br>
				
				<div class="card bg-dark text-white">
					<h3 class="text-center">Registro Usuario</h3>
				</div>
				<br>
				

			<form th:action="@{/cdsp/usuarios/guardarcliente}" id="exito" method="POST" >
					
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Nombres</label>
						<input name="nombres" id="nombres" type="text" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su nombre completos" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Apellidos</label>
						<input name="apellidos" id="apellidos" type="text" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su apellido completo" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Documento</label>
						<input name="idUsuario" id="idUsuari" type="number"  min-length="8" max-legngth="10"
							style="background: none; width: 95%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su número de idetificación" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Telefono</label>
						<input name="telefono" id="telefono" type="number" min-length="8" max-legngth="10"
							style="background: none; width: 95%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su número de telefono" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Correo</label>
						<input name="correo" id="correo" type="e-mail" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su dirección de E-mail" required>
					</div>
	
					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Dirección</label>
						<input name="direccion" id="direccion" type="text" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite la dirección" required>
					</div>

					<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Contraseña</label>
						<input name="contrasenia" id="contrasenia" type="password" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Digite su contraseña contraseña" required>
					</div>
					
					<!--<div class="card w3-light-grey" style="border: none; margin: 5px">
						<label style="padding: 10px; position: relative;">Contraseña</label>
						<input name="contrasenia" id="contrasenia" type="text" 
							style="background: none; width: 70%;padding-left:10px; border: none; outline: 0px"
							placeholder="Confirme su contraseña" required>
					</div>-->
	
	
					<div class="w3-bar w3-margin w3-center">
						<button type="submit" class="w3-button bg-dark text-white w3-hover-light-green rounded"  >Guardar</button>
					</div>
				</form>
			</div>
	</div>
	
			<!-- jQuery js-->
		<script th:src="@{/jquery/jQuery3.6.1.js}"></script>
		<!--Mensajes js-->
		<script th:src="@{/js/mensajes.js}"></script>
	
		<!--IziToast js-->
		<script th:src="@{/iziToast-master/dist/js/iziToast.min.js}"></script>
		
		<!-- Fonts Awesome -->
		<script src="https://kit.fontawesome.com/816766908f.js" crossorigin="anonymous"></script>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
